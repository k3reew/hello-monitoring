; Конфигурационный файл (параметризованный)
; Здесь можно менять URL проверки, имя systemd-сервиса и путь к логам.

[app]
; URL, по которому доступно веб-приложение
url = http://127.0.0.1:8000/

; Имя systemd-сервиса приложения (без .service или с ним)
service_name = helloapp

[monitor]
; Имя файла лога мониторинга (создаётся в рабочем каталоге сервиса)
log_file = monitor.log
